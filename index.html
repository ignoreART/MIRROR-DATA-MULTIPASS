<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIRROR Multipass Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    :root{--frame-bg:linear-gradient(145deg,#dcdcdc,#a8a8a8,#8d8d8d,#c2c2c2);--frame-border:#676a6c;--accent-color:#ff9500;--glass-tint:rgba(34,139,34,.15)}
    body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;background:#101010;font-family:'Orbitron',sans-serif;color:#e0e0e0}
    #card{width:480px;height:650px;background:var(--frame-bg);border:2px solid var(--frame-border);border-radius:16px;box-shadow:0 10px 20px rgba(0,0,0,.8);position:relative;display:flex;flex-direction:column;overflow:hidden}
    .accent{width:30px;height:30px;background:var(--accent-color);border-radius:6px;position:absolute}
    .accent.tl{top:10px;left:10px}.accent.br{bottom:10px;right:10px}
    #header{height:90px;border-bottom:1px solid rgba(0,0,0,.3);display:flex;align-items:center;padding:10px 20px}
    #header h1{font-size:1.6rem;margin:0;color:#222;margin-right:auto}
    #header img.mirror-logo{width:60px;height:60px;margin-right:16px}
    #aeBadge{width:50px;height:50px;border-radius:50%;background:linear-gradient(135deg,#e1e4e6,#c7c9cb,#f9f9fa);color:#333;display:flex;align-items:center;justify-content:center;font-size:1.5rem;font-weight:bold;border:2px solid #a2a4a8;box-shadow:0 0 0 4px rgba(193,137,69,.6),inset 0 2px 3px rgba(255,255,255,.8),inset 0 -2px 3px rgba(0,0,0,.3)}
    #viewport{flex:1;margin:20px;border:3px solid #444;border-radius:12px;background:var(--glass-tint);backdrop-filter:blur(4px);-webkit-backdrop-filter:blur(4px);position:relative;display:flex;flex-direction:column;justify-content:space-between;padding:16px}
    #stats{display:flex;flex-direction:column;gap:16px}
    #stats div{font-size:1rem;color:#e7fff7;text-shadow:0 0 4px rgba(0,255,255,.8);display:flex;justify-content:space-between}
    #stats div span:nth-child(1){color:rgba(200,255,215,.8)}
    #footer{height:70px;background:linear-gradient(90deg,#4f5152,#656667,#4f5152);display:flex;flex-direction:column;justify-content:center;align-items:center;border-top:1px solid rgba(0,0,0,.3)}
    #footer h2{margin:0;font-size:1.2rem;color:#c0c8d0}
    #footer p{margin:2px 0 0;font-size:.7rem;color:#9aa2ac;text-transform:uppercase;letter-spacing:2px}
  </style>
</head>
<body>
  <div id="card">
    <div class="accent tl"></div>
    <div class="accent br"></div>

    <div id="header">
      <h1>MIRROR</h1>
      <img src="https://icons.dexie.space/0957ed359f099d5846c2c74c42e7c2eb9608b58c32e320e144840e3efab0b747.webp" class="mirror-logo" alt="Mirror logo" />
      <div id="aeBadge">Ã†</div>
    </div>

    <div id="viewport">
      <div id="stats">
        <div><span>Launch (UTC)</span><span id="launchDate">--</span></div>
        <div><span>Days Deployed</span><span id="days">--</span></div>
        <div><span>Holders</span><span id="holders">--</span></div>
        <div><span>Total Supply</span><span id="total">--</span></div>
        <div><span>Circulating</span><span id="circ">--</span></div>
        <div><span>Burned</span><span id="burned">--</span></div>
        <div><span>Price (XCH)</span><span id="price">--</span></div>
        <div><span>Today</span><span id="currentDate">--</span></div>
      </div>
      <div id="worldClocks" style="margin-top:12px;font-size:.7rem;color:#b8f5e8;display:flex;flex-wrap:wrap;gap:6px;"></div>
    </div>

    <div id="footer">
      <h2>Multipass</h2>
      <p></p>
    </div>
  </div>

  <script>
    const TOKEN_ID = '0957ed359f099d5846c2c74c42e7c2eb9608b58c32e320e144840e3efab0b747';
    const LAUNCH_DATE = '2025-03-12T11:19:31Z';

    // Launch info
    const launchDateObj=new Date(LAUNCH_DATE);
    document.getElementById('launchDate').textContent=
      launchDateObj.toLocaleString(undefined,{year:'numeric',month:'numeric',day:'numeric',hour:'2-digit',minute:'2-digit',hour12:true,timeZone:'UTC'})+' UTC';
    document.getElementById('days').textContent=
      Math.floor((Date.now()-launchDateObj.getTime())/(1000*60*60*24)).toString();

    // Today
    function updateCurrentDate(){
      const now=new Date();
      document.getElementById('currentDate').textContent=
        now.toLocaleDateString(undefined,{year:'numeric',month:'numeric',day:'numeric'});
    }
    updateCurrentDate();

    // World clocks
    const timeZones=[{label:'UTC',zone:'UTC'},{label:'New York',zone:'America/New_York'},{label:'Chicago',zone:'America/Chicago'},{label:'Los Angeles',zone:'America/Los_Angeles'},{label:'London',zone:'Europe/London'},{label:'Paris',zone:'Europe/Paris'},{label:'Dubai',zone:'Asia/Dubai'},{label:'Mumbai',zone:'Asia/Kolkata'},{label:'Beijing',zone:'Asia/Shanghai'},{label:'Tokyo',zone:'Asia/Tokyo'},{label:'Sydney',zone:'Australia/Sydney'}];
    const worldClocksContainer=document.getElementById('worldClocks');
    const clockElements={};
    timeZones.forEach(tz=>{
      const el=document.createElement('div');
      el.style.display='flex';el.style.flexDirection='column';el.style.alignItems='center';
      el.style.padding='2px 4px';el.style.background='rgba(0,0,0,.25)';el.style.borderRadius='4px';
      el.style.minWidth='80px';el.style.textAlign='center';
      el.innerHTML=`<strong style="font-size:.65rem;color:#8af8e5;">${tz.label}</strong><span id="clock-${tz.label.replace(/\s+/g,'')}">--</span>`;
      worldClocksContainer.appendChild(el);
      clockElements[tz.label]=el.querySelector('span');
    });
    function updateWorldClocks(){
      const now=new Date();
      timeZones.forEach(tz=>{
        clockElements[tz.label].textContent=now.toLocaleTimeString(undefined,{hour:'2-digit',minute:'2-digit',second:'2-digit',timeZone:tz.zone});
      });
    }
    updateWorldClocks();
    setInterval(()=>{updateCurrentDate();updateWorldClocks();},1000);

    async function safeJSON(res){try{return await res.json();}catch{return {};}}
    async function getHoldersCount(){
      try{
        const r=await fetch(`https://api.spacescan.io/api/cat/info/${TOKEN_ID}`);
        const j=await safeJSON(r);
        const n=parseInt(j.holders ?? j?.data?.holders ?? NaN,10);
        if(!Number.isNaN(n)&&n>0)return n;
      }catch{}
      const paginate=async(qs)=>{
        let total=0,page=1,size=qs.page_size??qs.size??qs.limit??500;
        while(true){
          const url=new URL(`https://api.spacescan.io/api/cat/holders/${TOKEN_ID}`);
          Object.entries({page,...qs,page_size:size}).forEach(([k,v])=>url.searchParams.set(k,String(v)));
          const res=await fetch(url.toString());const data=await safeJSON(res);
          const arr=data.tokens||data.holders||data.result||[];
          total+=arr.length;if(arr.length<size)break;page+=1;if(page>2000)break;
        }
        return total||0;
      };
      return (
        await paginate({page_size:500}).catch(()=>0)||
        await paginate({size:500}).catch(()=>0)||
        await paginate({limit:500,offset:0}).catch(()=>0)
      );
    }

    async function fetchTokenData(){
      try{
        const [circRes,totalRes,priceRes,xchUsdRes]=await Promise.all([
          fetch(`https://api.spacescan.io/api/cat/circulating-supply/${TOKEN_ID}`),
          fetch(`https://api.spacescan.io/api/cat/total-supply/${TOKEN_ID}`),
          fetch(`https://api.spacescan.io/api/cat/price/${TOKEN_ID}?currency=XCH`),
          fetch(`https://api.spacescan.io/stats/price?currency=usd`)
        ]);
        const circData=await safeJSON(circRes);
        const totalData=await safeJSON(totalRes);
        const priceData=await safeJSON(priceRes);
        const xchUsdData=await safeJSON(xchUsdRes);

        const circVal=parseFloat(circData.circulating_supply ?? circData?.data?.circulating_supply ?? 0);
        const totalVal=parseFloat(totalData.total_supply ?? totalData?.data?.total_supply ?? 0);
        const burnedVal=(totalVal&&circVal)?(totalVal-circVal):0;

        const mirrorPriceXch=parseFloat(priceData.price?.xch ?? priceData?.data?.price?.xch ?? 0);
        const xchToUsd=parseFloat(xchUsdData.price ?? xchUsdData?.data?.price ?? 0);
        const priceUsd=mirrorPriceXch*xchToUsd;

        const holdersVal=await getHoldersCount();

        document.getElementById('holders').textContent=holdersVal?holdersVal.toLocaleString():'--';
        document.getElementById('total').textContent=totalVal?totalVal.toLocaleString():'--';
        document.getElementById('circ').textContent=circVal?circVal.toLocaleString():'--';
        document.getElementById('burned').textContent=burnedVal?burnedVal.toLocaleString():'--';
        document.getElementById('price').textContent=mirrorPriceXch?`${mirrorPriceXch.toFixed(8)} XCH ($${priceUsd.toFixed(4)})`:'--';
      }catch(e){console.error(e);}
    }

    // Populate immediately after DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      fetchTokenData();
      setInterval(fetchTokenData,10*60*1000);
    });
  </script>
</body>
</html>
